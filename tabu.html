<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>

    <section class="conteudo">
      <div class="entrada">
        <p>Digite um número para fazer a tabuada:</p>
        <input type="number" name="txttb" class="input-numero" />
        <p>
          <input
            type="button"
            value="Verificar"
            onclick="verifica()"
            class="btn-verificar"
          />
        </p>
      </div>

      <div class="resultado">
        <select name="tabuada" class="seltab" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>

    <footer>
      <p>&copy; Faeel</p>
    </footer>

    <script src="tabuada.js"></script>
  </body>
</html>
